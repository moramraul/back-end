<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Node JS Express Form Submission Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Imprimir colección  de una base de datos </h1>
      <form action="/todos" method="POST">
        <div class="form-group">
          <label for="bdName1">Nombre base de datos</label>
          <input type="text" class="form-control" id="bd_name1" aria-describedby="emailHelp" placeholder="Introduce base de datos" name="bdName1">
        </div>
        <div class="form-group">
          <label for="collectionName1">Nombre de la colección</label>
          <input type="text" class="form-control" id="collection_Name1" aria-describedby="emailHelp" placeholder="Introduce colección" name="collectionName1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
    <div class="container">
      <h1>Imprimir libro con su autor </h1>
      <form action="/consulta" method="POST">
        <div class="form-group">
          <label for="bdName">Nombre base de datos</label>
          <input type="text" class="form-control" id="bd_name" aria-describedby="emailHelp" placeholder="Introduce base de datos" name="bdName">
        </div>
        <div class="form-group">
          <label for="collectionName">Nombre de la colección</label>
          <input type="text" class="form-control" id="collection_Name" aria-describedby="emailHelp" placeholder="Introduce colección" name="collectionName">
        </div>
        <div class="form-group">
          <label for="bookISBN">¡ISBN del libro a obtener</label>
          <input type="text" class="form-control" id="book_ISBN" aria-describedby="emailHelp" placeholder="Introduce libro" name="bookISBN">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
  <div class="container">
    <h1>Insertar libro en base de datos</h1>
    <form action="/add" method="POST">
      <div class="form-group">
        <label for="bdNameAdd">Nombre base de datos donde quieres insertar</label>
        <input type="text" class="form-control" id="bd_nameAdd" aria-describedby="emailHelp" placeholder="Introduce base de datos" name="bdNameAdd">
      </div>
      <div class="form-group">
        <label for="collectionNameAdd">Nombre de la colección en la que quieres insertar</label>
        <input type="text" class="form-control" id="collection_NameAdd" aria-describedby="emailHelp" placeholder="Introduce colección" name="collectionNameAdd">
      </div>
      <div class="form-group">
        <label for="bookNameAdd">Nombre de libro a insertar</label>
        <input type="text" class="form-control" id="book_nameAdd" aria-describedby="emailHelp" placeholder="Introduce libro a insertar" name="bookNameAdd">
      </div>
      <div class="form-group">
        <label for="bookISBNAdd">ISBN del libro a insertar</label>
        <input type="text" class="form-control" id="book_ISBNAdd" aria-describedby="emailHelp" placeholder="Introduce ISBN del libro a insertar" name="bookISBNAdd">
      </div>
      <div class="form-group">
        <label for="authorNameAdd">Nombre del autor del libro a insertar</label>
        <input type="text" class="form-control" id="author_nameAdd" aria-describedby="emailHelp" placeholder="Introduce autor a insertar" name="authorNameAdd">
      </div>
      <div class="form-group">
        <label for="authorIdAdd">ID del autor del libro a insertar</label>
        <input type="text" class="form-control" id="author_IdAdd" aria-describedby="emailHelp" placeholder= "Combinación de 24 caracteres letras y numeros" name="authorIdAdd">
      </div>
      <div class="form-group">
        <label for="author2NameAdd">Nombre del autor del libro a insertar</label>
        <input type="text" class="form-control" id="author2_nameAdd" aria-describedby="emailHelp" placeholder="Introduce autor a insertar" name="author2NameAdd">
      </div>
      <div class="form-group">
        <label for="author2IdAdd">ID del autor del libro a insertar</label>
        <input type="text" class="form-control" id="author2_IdAdd" aria-describedby="emailHelp" placeholder= "Combinación de 24 caracteres letras y numeros" name="author2IdAdd">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
